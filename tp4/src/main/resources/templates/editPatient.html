<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Patients Patients</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="p-3">
    <form method="post" th:action="@{save}">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label">ID:</label>
        <label th:text="${patient.id}"></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${patient.id}">
      </div>
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
      </div>
      <div class="mb-3">

          <label>Date Naissance</label>
          <input class="form-control" type="date" name="dateNaissaance" th:value="${patient.dateNaissaance}">
          <span class="text-danger" th:errors="${patient.dateNaissaance}"></span>
        </div>

      <div class="mb-3 mt-3">
        <label for="score" class="form-label">Score:</label>
        <input type="text" class="form-control" id="score" placeholder="Score"
               name="score" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}" ></span>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}"> Malade
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
