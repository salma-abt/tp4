<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authentification</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="row">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">Authentification</div>
      <div class="card-body">
        <form method="post" th:action="@{/login}">
          <div class="mb-3 mt-3">
            <div>
              <label for="username">Username</label>
              <input id="username" class="form-control" type="text" name="username" required>
            </div>
            <div>
              <label for="password">Password</label>
              <input id="password" class="form-control" type="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember-me"> Remember me
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
